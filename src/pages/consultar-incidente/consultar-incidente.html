<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>consultarIncidente</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goSettings()"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
    Consulta de Incidentes
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <label>Fecha Inicial:</label>
      </ion-item>
      <ion-item>
        <input class="form-control" id="FechaInicial" inputtype="datepicker" name="FechaInicial" placeholder="dd/mm/aaaa" type="text" value="">
      </ion-item>
      <ion-item>
        <label>Fecha Final:</label>
      </ion-item>
      <ion-item>
        <input class="form-control" id="FechaFinal" inputtype="datepicker" name="FechaFinal" placeholder="dd/mm/aaaa" type="text" value="">
      </ion-item>
      <ion-item>
        <label>Número de Identificación:</label>
      </ion-item>
      <ion-item>
        <input class="form-control" id="DocumentoEmpleado" name="DocumentoEmpleado" type="text" value="">
      </ion-item>
      <ion-item>
        <label>Posible Consecuencia:</label>
      </ion-item>
      <ion-item>
        <select class="form-control" data-val="true" data-val-number="El campo IdConsecuencia debe ser un número." data-val-required="El campo IdConsecuencia es obligatorio." id="IdConsecuencia" name="IdConsecuencia">
          <option value="">---Consecuencias--</option>
        </select>
      </ion-item>
      <ion-item>
        <label>Sede</label>
      </ion-item>
      <ion-item>
        <select class="form-control" data-val="true" data-val-number="El campo IdSede debe ser un número." data-val-required="El campo IdSede es obligatorio." id="IdSede" name="IdSede">
          <option value="">---Sedes--</option>
          <option value="34">CASA MATRIZ</option>
          <option value="40">SUCURSAL BOGOTÁ CORDINADORA</option>
          <option value="41">SUCURSAL SANTANDER</option>
          <option value="47">SUCURSAL HUILA</option>
        </select>
      </ion-item>
      <ion-item>
        <label>Tipo de Incidente:</label>
      </ion-item>
      <ion-item>
        <select class="form-control" data-val="true" data-val-number="El campo IdTipoIncidente debe ser un número." data-val-required="El campo IdTipoIncidente es obligatorio." id="IdTipoIncidente" name="IdTipoIncidente">
          <option value="">---Tipos Incidente--</option>
        </select>
      </ion-item>
      <ion-item>
        <label>Lugar del Incidente:</label>
      </ion-item>
      <ion-item>
        <select class="form-control" data-val="true" data-val-number="El campo IdSitioIncidente debe ser un número." data-val-required="El campo IdSitioIncidente es obligatorio." id="IdSitioIncidente" name="IdSitioIncidente">
          <option value="">---Sitios--</option>
        </select>
      </ion-item>
      <ion-item>
        <button ion-button block>Consultar</button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
