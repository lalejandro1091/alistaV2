<ion-header>

  <ion-navbar>
    <ion-title>reportarIncidente</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goSettings()"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-lines>

  </ion-item>
  <ion-item>
    <h1>Sede donde Labora el Trabajador</h1>
  </ion-item>
  <ion-item>
    <label style="white-space: normal;">¿Son los datos de la sede los mismos de la sede pricipal?</label>
  </ion-item>
  <ion-item>
    <ion-label>SI</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>NO</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>
  <ion-item>
    <label>Sede</label>
  </ion-item>
  <ion-item>
    <select></select>
  </ion-item>
  <ion-item>
    <h1>Informacion del Incidente</h1>
  </ion-item>
  <ion-item>
    <label>Fecha del Inciente</label>
  </ion-item>
  <ion-item>
    <input value="DD/MM/AAAA">
  </ion-item>
  <ion-item>
    <label>Hora del Incidente</label>
  </ion-item>
  <ion-item>
    <input value="HH:MM">
  </ion-item>
  <ion-item>
    <label>Jornada en que Sucede</label>
  </ion-item>
  <ion-item>
    <ion-label>Normal</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Extra</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>
  <ion-item>
    <label>¿Estaba Realizando su Labor Habitual?</label>
  </ion-item>
  <ion-item>
    <ion-label>SI</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>NO</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>
  <ion-item>
    <label>Departamento del Incidente</label>
  </ion-item>
  <ion-item>
    <select>
    </select>
  </ion-item>
  <ion-item>
    <label>Municipio del Incidente</label>
  </ion-item>
  <ion-item>
    <select>
    </select>
  </ion-item>
  <ion-item>
    <label>Tipo de Incidente</label>
  </ion-item>
  <ion-item>
    <ion-label>Violencia</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Transito</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Deportivo</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Recreativo o Cultural</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Propios del Trabajo</ion-label>
    <ion-checkbox ></ion-checkbox>
  </ion-item>
  <ion-item>

  </ion-item>

    <ion-checkbox ></ion-checkbox>

  </ion-item>

    <select>
    </select>
  </ion-item>
  <ion-item>
    <label>Descripcion del Incidente</label>
  </ion-item>

    <textarea class="txt"></textarea>
  </ion-item>

    <button class="btn" ion-button block>Generar Reporte</button>
  </ion-item>
</ion-list>
</ion-content>
